<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">
  <link rel="stylesheet" href="./styles/messages.css">

</head>

<body>
  <div class="left">
    <img src="./assets/pessoa-login.png" alt="">
  </div>

  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <h1>Acessar</h1>
      <label>
        Email:
        <input id="email_input" type="email" onblur="Validate.apply(this, 'isEmail')" required>
        <small class="error"></small>
      </label>
      <label>
        Senha:
        <input id="password_input" type="password" required>
        <small class="error"></small>
      </label>

      <button id="signupButton">Acessar</button>

    </form>
    <div class="ingressar">
      <a href="signup.html">NÃ£o possui conta? Crie agora mesmo</a>
    </div>
  </div>



  <script src="./scripts/index.js" type="module"></script>
  <script src="./scripts/utils/validation.js"></script>
</body>

</html>
